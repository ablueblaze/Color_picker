<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <title>Color Picker</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <input type="color" name="root-color" id="color-selector" value="#0fbbd2">
                <div class="scheme-selector">
                    <button class="scheme-btn" id="scheme-btn">Quad</button>
                    <ul id="scheme-list">
                        <li class="scheme extra active" data-scheme-name="quad">quad 
                            <span class="tick-mark active"></span></li>
                        <li class="scheme extra" data-scheme-name="triad">triad
                            <span class="tick-mark"></span></li>
                        <li class="scheme extra" data-scheme-name="analogic">analogic
                            <span class="tick-mark"></span></li>
                        <li class="scheme extra" data-scheme-name="complement">complement
                            <span class="tick-mark"></span></li>
                        <li class="scheme extra" data-scheme-name="monochrome">monochrome
                            <span class="tick-mark"></span></li>
                    </ul>
                </div>
                <button class="get-color-btn" id="get-colors-btn">Get Color Scheme</button>
            </nav>
        </header>
        <main class="color-field" id="color-field"></main>
    </div>
</body>
</html>
